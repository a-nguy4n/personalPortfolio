<!DOCTYPE html>
<html lang = "en"> 

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/landingPage.css">
    <title> Landing Page</title>
</head>

<body>
    <div class="landingPageContainer">

        <section id="landingHeaders"> 
            <h1 id="greetings"> Greetings </h1> 
            <h1 id="from-my"> from my </h1>
        </section>
       
        <div class="blockLetters">
            <img src="images/blockLetters/P.png" alt="Block-P">
            <img src="images/blockLetters/O.png" alt="Block-O" id="letterO-one">
            <img src="images/blockLetters/S.png" alt="Block-S">
            <img src="images/blockLetters/T.png" alt="Block-T">
            <img src="images/blockLetters/F.png" alt="Block-F">
            <img src="images/blockLetters/O.png" alt="Block-O" id="letterO-two">
            <img src="images/blockLetters/L.png" alt="Block-L">
            <img src="images/blockLetters/I.png" alt="Block-I">
            <img src="images/blockLetters/O.png" alt="Block-O" id="letterO-three">
        </div>

        <div class="taglinePart">
            <img src="images/landingProfile.png" alt="LandingProf" id="landingProfile">
            <section class="tagLineText">
                <p id="landingTagLine"> 
                    A collection of my works as a <span data-color="olive">computer engineer</span> 
                    and <span data-color="mulberry">designer</span> <br>
                    turning ideas into <span data-color="teal">innovative, human-centered</span> solutions. 
                    <br>
                    <br>
                    Feel free to explore my work and learn about creative process. 
                </p>

                <a href="index.html" class="explore-button">Explore!</a>
            </section>
        </div>
    </div>
    
</body>
</html>
